

{% extends 'base.html' %}
{% load static %}

{% block content %}


<main
  class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900 px-4 py-10"
>
  <div
    class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg"
  >
    <h2
      class="text-xl font-semibold mb-4 text-gray-800 dark:text-white text-center"
    >
      Change Password
    </h2>

    <form method="post">
      {% csrf_token %} {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-2 mb-4 rounded text-sm">
        {{ form.errors }}
      </div>
      {% endif %}

      <div class="mb-4">
        <label
          for="old_password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Old Password</label
        >
        <input
          type="password"
          name="old_password"
          id="old_password"
          required
          class="mt-1 block w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div class="mb-4">
        <label
          for="new_password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >New Password</label
        >
        <input
          type="password"
          name="new_password1"
          id="new_password1"
          required
          class="mt-1 block w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition"
      >
        Change Password
      </button>
    </form>

    <div class="mt-4 text-center">
      <a
        href="#"
        onclick="history.back()"
        class="text-sm text-gray-600 dark:text-gray-300 hover:underline"
      >
        ‚Üê Back to Settings
      </a>
    </div>
  </div>
</main>

{% endblock %}
