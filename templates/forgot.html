

{% load static %}


<div class="border-t border-gray-300 dark:border-gray-700 my-10"></div>
<script src="https://cdn.tailwindcss.com"></script>

<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Password Assistance</h2>
    <p class="text-sm text-gray-500 mb-6">Enter your email address to receive a verification code.</p>

     {% if messages %}
      {% for message in messages %}
        <div class="mb-3 text-sm text-red-600">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'forgot' %}">
      {% csrf_token %}
      <input type="email" name="email" required
       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your email">

    <button type="submit"
      class="w-full mt-4 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">
      Send OTP
    </button>
    </form>
  </div>
</section>
