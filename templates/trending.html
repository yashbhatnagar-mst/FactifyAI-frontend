{% extends 'base.html' %} {% load static %} {% block content %}

<script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<div class="border-t border-gray-300 dark:border-gray-700 my-10"></div>
<section
  class="max-w-[73rem] text-[var(--font-main)] text-[var(--text-color)] mx-auto p-6 rounded-lg shadow-lg space-y-3 bg-gradient-to-br from-blue-50 to-white ml-48"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Heading -->
    <h2
      class="text-3xl font-bold text-gray-800 mb-10 text-center relative inline-block"
    >
      <span class="border-l-4 border-indigo-600 pl-4">Trending News</span>
    </h2>

    <!-- News Grid -->
    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      {% for news in trending_news %}
      <div
        class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition duration-300"
      >
        <!-- Image -->
        <img
          src="{{ news.image_url }}"
          alt="{{ news.title }}"
          class="w-full h-48 object-cover"
        />

        <!-- Content -->
        <div class="p-5">
          <h3 class="text-lg font-semibold text-gray-800 dark:text-black mb-2">
            {{ news.title }}
          </h3>
          <p class="text-gray-600 dark:text-gray-300 text-sm">
            {{ news.description|truncatewords:25 }}
          </p>
          <a
            href="{{ news.link }}"
            target="_blank"
            class="group inline-block mt-4 text-indigo-600 dark:text-indigo-400 hover:underline transition-all duration-300"
          >
            <span class="inline-flex items-center space-x-1">
              <span
                class="transition-transform duration-300 group-hover:-translate-x-1"
                >Read more</span
              >
              <span
                class="transform opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all duration-300"
                ><i class="fa-solid fa-arrow-up-right-from-square"></i
              ></span>
                </span
            >
          </a>
        </div>
      </div>
      {% empty %}
      <p class="text-center text-black-500 dark:text-black col-span-full">
        No trending news available at the moment.
      </p>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
