


<script src="https://cdn.tailwindcss.com"></script>
{% load static %}


<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Enter Verification Code</h2>
    <p class="text-sm text-gray-500 mb-6">We’ve sent a code to your email. Please enter it below.</p>
    
    <form method="POST" action="{% url 'verification' %}">
      {% csrf_token %}
      <input type="text" name="otp" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter OTP" required>
      <button type="submit" class="w-full mt-4 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">Verify Code</button>
    </form>
  </div>
</section>
