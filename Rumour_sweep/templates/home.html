{% load static %}

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{% static 'css/home.css' %}" />

<header class="relative w-full min-h-[65vh] overflow-hidden bg-[var(--background-color)]">
  <div
    class="flex flex-col justify-center items-center h-full text-black text-center space-y-6 pt-28"
  >
    <h1
      class=" text-[var(--text-color)] text-8xl md:text-7xl  mt-15 leading-tight text-center"
    >
      Fight Fake News with Just <br />
      <span class="text-blue-500 text-[var(--text-color)]"> One Click</span>
    </h1>

    <p class="text-xl max-w-md text-[var(--text-color)]">
      Verify the authenticity of news articles with our advanced detection
      technology. Stay informed, stay confident.
    </p>

    <button
      class="font-[var(--font-main)] py-3 px-8 bg-blue-500 text-white rounded-lg text-lg "
      onclick="window.location.href='{% url 'signup' %}'"
    >
      Get Started <i class="fas fa-arrow-right text-white"></i>
    </button>
  </div>
</header>
