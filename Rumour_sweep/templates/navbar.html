{% load static %}


<style>

 .nav-link {
    position: relative;
    display: inline-block;
    color: inherit;
    text-decoration: none;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    height: 2px;
    width: 0%;
    background-color:blue; 
    transition: width 0.4s ease;
  }

  .nav-link:hover::after,
  .nav-link.active::after {
    width: 100%;
  } 

</style>



<nav class="text-gray-700 shadow-md  top-0 z-50 h-20"> 
  

       <div class=" max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

         <div class="flex items-center justify-between h-16">
      <!-- Left: Brand -->
              <div class="flex items-center space-x-3">
                  <span>
                      <img class="h-21 w-[170px] mt-4" src="{% static 'images/logo.png' %}" alt="Logo" />

                    </span>
                </div>

      <!-- Center: Navigation Links -->
                       <div class="hidden sm:flex space-x-12 items-center  text-[var(--text-color)] sticky top-0 z-50">
                          <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}text-blue-600 active{% else %}hover:text-blue-600{% endif %}">Home</a>
                            

                          <a href="{% url 'output' %}" class="nav-link {% if request.path == '/output/' %}text-blue-600 active{% else %}hover:text-blue-600{% endif %} transition pb-1">
                          Verify</a>

                          <a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}text-blue-600 active{% else %}hover:text-blue-600{% endif %} transition pb-1">
                            About</a>

                          <a href="{% url 'learn' %}" class="nav-link {% if request.path == '/learn/' %}text-blue-600 active{% else %}hover:text-blue-600{% endif %} transition pb-1">
                          Learn</a>

                          <a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %}text-blue-600 active{% else %}hover:text-blue-600{% endif %} transition pb-1">
                            Contact</a>

                        </div>
                      

  <!-- Left Text -->
                             <div class="text-lg font-semibold flex flex-row justify-center gap-x-4">
                                

                               <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm
                                px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                                onclick="window.location.href='{% url 'signup' %}'"> Sign up</button>



                                <button id="dark-toggle" class="text-black hover:text-indigo-400 transition text-xl">
                                <i class="fas fa-moon"></i>
                                </button>
                              


      
    </div>
  </div>
</nav>
