
 {% comment %} {% extends 'base.html' %}  {% endcomment %}

{% load static %}
{% include 'navbar.html' %}

<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

  <script src="https://cdn.tailwindcss.com"></script>


  {% block contact %}

<div class=" bg-[var(--backgroud-color)] text-black font-sans">

    <header class="text-black text-center py-11  bg-gradient-to-br from-blue-50 to-white" 

  >
  <h1 class="text-4xl font-bold text-[var(--text-color)]">Stay Informed. Stay Safe.</h1>
  <p class="mt-2 text-lg text-[var(--text-color)]">We're here to help. Get in touch!</p>
</header>



  <section class="py-12 px-6 max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-12">
    <!-- Contact GIF -->
    <div class="w-full md:w-1/2">
      <img src="{% static 'images/contact.jpg' %}" alt="Contact Us" class="rounded-lg shadow-lg" />
    </div>

    <!-- Contact Form -->
    <div class="w-full md:w-1/2 bg-blue-50 p-6 rounded-lg shadow-md">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-4">
          <label for="name" class="block font-bold text-sm mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="email" class="block font-bold text-sm mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="message" class="block font-bold text-sm mb-1">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  {% endblock %}

 
{% include 'footer.html' %}
