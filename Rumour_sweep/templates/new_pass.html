<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Password</h2>

    <!-- Django error message -->
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 text-red-600 text-sm">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'signup'%}" onsubmit="return checkPasswordMatch()">
      {% csrf_token %}
      
      <input type="password" id="new_password1" name="new_password1" required placeholder="New Password" 
        class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      
      <input type="password" id="new_password2" name="new_password2" required placeholder="Confirm Password" 
        class="w-full p-3 mb-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      
      <p id="matchMessage" class="text-sm mb-4"></p>
      
      <button type="submit"  class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700"
        >
        Reset Password
      </button>
    </form>
  </div>

  <script>
    const password1 = document.getElementById("new_password1");
    const password2 = document.getElementById("new_password2");
    const matchMessage = document.getElementById("matchMessage");

    function checkPasswordMatch() {
      if (password1.value !== password2.value) {
        matchMessage.textContent = "Passwords do not match.";
        matchMessage.className = "text-red-600 text-sm mb-4";
        return false;
      }
      return true;
    }

    password2.addEventListener("input", () => {
      if (password1.value && password2.value) {
        if (password1.value === password2.value) {
          matchMessage.textContent = "Passwords match.";
          matchMessage.className = "text-green-600 text-sm mb-4";
        } else {
          matchMessage.textContent = "Passwords do not match.";
          matchMessage.className = "text-red-600 text-sm mb-4";
        }
      } else {
        matchMessage.textContent = "";
      }
    });
  </script>
</body>
