
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full bg-white rounded-xl shadow-md p-6 space-y-6">
    <div class="flex items-center space-x-4">
      <img class="h-16 w-16 rounded-full object-cover" src="static/images/user.png" alt="User Avatar">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">John Doe</h2>
        <p class="text-gray-500 text-sm">john.doe@example.com</p>
      </div>
    </div>

    <div class="space-y-3">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <p class="text-gray-900">johndoe123</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Location</label>
        <p class="text-gray-900">New Delhi, India</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Member Since</label>
        <p class="text-gray-900">March 2022</p>
      </div>
    </div>

    <div class="pt-4 border-t border-gray-200">
      <a href="{% url 'home' %}" class="text-indigo-600 hover:underline font-medium text-sm">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html
