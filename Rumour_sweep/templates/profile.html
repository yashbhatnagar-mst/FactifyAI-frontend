
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gradient-to-br from-slate-100 to-white min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-8 border border-gray-200">
    
    <!-- Top Right Dashboard Link -->
    <div class="flex justify-end">
      <a href="{% url 'home' %}" class="text-indigo-600 hover:underline text-sm font-medium">
        ← Back to Dashboard
      </a>
    </div>

    <!-- Profile Header -->
    <div class="flex items-center space-x-5">
      <img class="h-20 w-20 rounded-full object-cover shadow" src="{% static 'images/user.png' %}" alt="User Avatar">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
        <p class="text-gray-500 text-sm">john.doe@example.com</p>
      </div>
    </div>

    <!-- User Details -->
    <div class="space-y-4 text-sm text-gray-700 bg-gray-50 p-4 rounded-lg border border-gray-100">
      <div class="flex items-center space-x-2">
        <i class="fas fa-user text-gray-400 w-4"></i>
        <div>
          <p class="text-xs text-gray-500">Username</p>
          <p class="text-gray-900 font-medium">johndoe123</p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <i class="fas fa-location-dot text-gray-400 w-4"></i>
        <div>
          <p class="text-xs text-gray-500">Location</p>
          <p class="text-gray-900 font-medium">New Delhi, India</p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <i class="fas fa-calendar-alt text-gray-400 w-4"></i>
        <div>
          <p class="text-xs text-gray-500">Member Since</p>
          <p class="text-gray-900 font-medium">March 2022</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="pt-4 border-t border-gray-200">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
        
        <a href="{% url 'settings' %}" class="flex items-center justify-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm px-4 py-2 rounded-lg font-medium w-full sm:w-auto shadow-sm">
          <i class="fas fa-cog mr-2"></i> Settings
        </a>

        <a href="#" class="flex items-center justify-center bg-blue-100 hover:bg-blue-200 text-blue-800 text-sm px-4 py-2 rounded-lg font-medium w-full sm:w-auto shadow-sm">
          <i class="fas fa-edit mr-2"></i> Edit Profile
        </a>

        <a href="{% url 'login' %}" class="flex items-center justify-center bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded-lg font-medium w-full sm:w-auto shadow-sm">
          <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
        </a>

      </div>
    </div>

  </div>

</body>
</html>
